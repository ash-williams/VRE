<form name="frmeditacc" data-ng-submit="frmeditacc.$valid && update()" class="form-horizontal" novalidate>
		
			<!-- Generic to all accounts -->
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">Title</label>
		<div class="col-sm-10">
			<select id="title" class="form-control" data-ng-model="editaccount.title" required>
				<option value="Mr" selected>Mr</option>
				<option value="Mrs">Mrs</option>
				<option value="Miss">Miss</option>
				<option value="Dr">Dr</option>
				<option value="Rev">Rev</option>
				<option value="Ms">Ms</option>
				<option value="Other">Other</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-10">
			<input type="text" id="firstname" class="form-control" data-ng-model="editaccount.firstName" required>
		</div>
	</div>
	<div class="form-group" >
		<label for="lastname" class="col-sm-2 control-label">Last Name</label>
		<div class="col-sm-10">
			<input type="text" id="lastname" class="form-control" data-ng-model="editaccount.lastName" required>
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" id="email" class="form-control" data-ng-model="editaccount.email" required>
		</div>
	</div>
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Username</label>
		<div class="col-sm-10">
			<input type="text" id="username" class="form-control" data-ng-model="editaccount.username" required>
		</div>
	</div>
	<div>
    	<input type="submit" value="Update">
    </div>
    <div data-ng-show="error">
    	<strong data-ng-bind="error"></strong>
    </div>
</form>
