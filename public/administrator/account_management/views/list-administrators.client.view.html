<section class="container" data-ng-controller="AccountsController as accCtrl" data-ng-init="accCtrl.getAdministrators()">
	<h1>Administrators</h1>
	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<tr>
				<th>Title</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Username</th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
			<tr data-ng-repeat="admin in accCtrl.administrators">
				<td data-ng-bind="admin.account.title"></td>
				<td data-ng-bind="admin.account.firstName"></td>
				<td data-ng-bind="admin.account.lastName"></td>
				<td data-ng-bind="admin.account.email"></td>
				<td data-ng-bind="admin.account.username"></td>
				<td>
					<button class="btn btn-link" ng-click="viewAccount(admin.account._id)">View</button>
				</td>
				<td>
					<button class="btn btn-link" ng-click="editAccount(admin.account._id)">Edit</button>
				</td>
				<td>
					<button class="btn btn-link" ng-click="accCtrl.delete(admin, admin.account, 'Administrator')">Delete</button>
				</td>
			</tr>
		</table>
	</div>
	<div data-ng-show="!accCtrl.administrators">
		No administrators yet
	</div>

	<modal title="View Account" visible="showModal">
	    <div viewacc></div>
 	</modal>

 	<modal title="Edit Account" visible="editModal">
	    <div editacc></div>
 	</modal>

</section>
