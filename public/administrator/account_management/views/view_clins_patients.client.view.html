<div ng-init="getClinsPatients()">
	<table class="table table-striped table-hover">
			<tr>
				<th>Title</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Username</th>
				<th></th>
			</tr>
			<tr data-ng-repeat="pat in clinpatsList">
				<td data-ng-bind="pat.patient.title"></td>
				<td data-ng-bind="pat.patient.firstName"></td>
				<td data-ng-bind="pat.patient.lastName"></td>
				<td data-ng-bind="pat.patient.email"></td>
				<td data-ng-bind="pat.patient.username"></td>
				<td>
				<button class="btn btn-link" ng-click="unassignClinPat(pat.clinician._id, pat.patient._id)">
						Unassign
					</button>
				</td>
			</tr>
		</table>
		<div>
    		<button class="btn btn-primary" ng-click="toggleAssignClinPat()">
    			Assign New Patient
    		</button>
    	</div>
</div>
