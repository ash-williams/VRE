<div ng-init="getPatsClinicians()">
	<table class="table table-striped table-hover">
			<tr>
				<th>Title</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Specialty</th>
				<th>Email</th>
				<th>Username</th>
				<th></th>
			</tr>
			<tr data-ng-repeat="clin in patclinsList">
				<td data-ng-bind="clin.clinician.title"></td>
				<td data-ng-bind="clin.clinician.firstName"></td>
				<td data-ng-bind="clin.clinician.lastName"></td>
				<td data-ng-bind="clin.clinician.specialty"></td>
				<td data-ng-bind="clin.clinician.email"></td>
				<td data-ng-bind="clin.clinician.username"></td>
				<td>
					<button class="btn btn-link" ng-click="unassignClinPat(clin.clinician._id, clin.patient._id)">
						Unassign
					</button>
				</td>
			</tr>
		</table>
		<div>
    		<button class="btn btn-primary" ng-click="toggleAssignClinPat()">
    			Assign New Clinician
    		</button>
    	</div>
</div>
