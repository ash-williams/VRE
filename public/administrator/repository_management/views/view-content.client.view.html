<div ng-controller="ContentViewController">
	<adminnav></adminnav>

	<div class="container body-content panel panel-default">

		<section ng-init="initContent(contentId)">
			<div>
				<div class="top_bar">
					<div class="col-md-5 title">
						<h1>{{thiscontent.name}}</h1>
					</div>
					<div class="col-md-7 title_right">
						<button type="button" class="btn btn-link" data-ng-click="editContent()">
							Edit Content
						</button>
						<button type="button" class="btn btn-link" data-ng-click="deleteContent()">
							Delete Content
						</button>
					</div>
				</div>
				<div class="main_content">
					<div class="space_top">
						<button class="btn btn-primary" ng-click="backToCategory()">
							<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
							Back
						</button>
					</div>
					<div ng-show="success" class="alert alert-success space_top">
						{{success}}
					</div>

					<div class="container space_top">
						<div class="row">
							<div>
								<label class="col-sm-2 control-label">Name:</label>
								<div class="col-sm-4">
									{{thiscontent.name}}
								</div>
							</div>
							<div>
								<label class="col-sm-2 control-label">Category:</label>
								<div class="col-sm-4">
									{{thiscontent.category.name}}
								</div>
							</div>
						</div>
						<div class="row">
							<div>
								<label class="col-sm-2 control-label">Clinician Description:</label>
								<div class="col-sm-10">
									{{thiscontent.clinician_description}}
								</div>
							</div>
						</div>
						<div class="row">
							<div>
								<label class="col-sm-2 control-label">Patient Description:</label>
								<div class="col-sm-10">
									{{thiscontent.patient_description}}
								</div>
							</div>
						</div>

						<div class="space_top center" ng-show="fileType === 'video'">
							<video width="700" ng-src="{{fullPath}}" controls>
								<!-- <source src="{{fullPath}}" type="{{thiscontent.type}}">  -->
								Your browser does not support the video tag.
							</video> 
						</div>

						<div class="space_top center" ng-show="fileType === 'image'">
							<img width="700" src="{{fullPath}}" alt="{{thisContent.name}}"/>
						</div>

						<div class="space_top" ng-show="fileType === 'application'">
							<a href="{{fullPath}}" class="btn btn-link">Download Link</a>
						</div>

						<div class="space_top center" ng-show="fileType === 'audio'">
							<audio ng-src="{{fullPath}}" controls>
								Your browser does not support the audio element.
							</audio>
						</div>

<!-- D3thex-yUWxg5ssKu6hEM_HV.mp3 -->

					</div>
				</div>
		</section>
	</div>

	<modal title="Edit Content" visible="editContModal">
	    <div editcont></div>
	</modal>
</div>
