<div>
	<div ng-show="error" class="alert alert-danger" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		{{error}}
	</div>
	
	<form name="frmaddgoal" data-ng-submit="frmaddgoal.$valid && createGoal()" class="form-horizontal" novalidate>
	
		<div class="form-group">
			<label for="desc" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea id="desc" class="form-control" data-ng-model="tmpGoal.description" required></textarea>
			</div>
		</div>

		<div class="form-group">
			<label for="term" class="col-sm-2 control-label">Term</label>
			<div class="col-sm-10">
				<select id="term" class="form-control" data-ng-model="tmpGoal.term" required>
					<option value="Short">Short</option>
					<option value="Medium">Medium</option>
					<option value="Long">Long</option>
				</select>
			</div>
		</div>


		<div>
			<input type="submit" value="Create Goal" class="btn btn-primary">
		</div>
	</form>
	
	
</div>
