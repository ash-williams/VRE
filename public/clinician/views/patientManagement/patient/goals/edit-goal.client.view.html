<div>	
	<form name="frmeditgoal" data-ng-submit="frmeditgoal.$valid && updateGoal()" class="form-horizontal" novalidate>
	
		<div class="form-group">
			<label for="desc" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea id="desc" class="form-control" data-ng-model="goal.description" required></textarea>
			</div>
		</div>

		<div class="form-group">
			<label for="term" class="col-sm-2 control-label">Term</label>
			<div class="col-sm-10">
				<select id="term" class="form-control" data-ng-model="goal.term" required>
					<option value="Short">Short</option>
					<option value="Medium">Medium</option>
					<option value="Long">Long</option>
				</select>
			</div>
		</div>


		<div>
			<input type="submit" value="Update Goal" class="btn btn-primary">
		</div>
	</form>
	
	
</div>
