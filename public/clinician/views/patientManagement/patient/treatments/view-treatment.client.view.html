<div>
	<h3>{{treatment.name}}</h3>
	<div class="row">
		<div class="col-sm-6">
			<strong>Created:</strong> {{treatment.created}}
		</div>
		<div class="col-sm-6">
			<button class="btn btn-primary" ng-click="uploadPrivate()">
				Upload Content
			</button>
		</div>
	</div>
	<p><strong>Details:</strong> {{treatment.details}}</p>
	<div>
		<h3>Content Assigned</h3>
		<div class="center space_top" ng-repeat="tc in contentList">
			{{tc.details}}	
			<br />
			<a href="/#!/Clinician/Repository/Content/{{tc.content}}">View</a>
			<hr />
		</div>
	</div>
</div>
